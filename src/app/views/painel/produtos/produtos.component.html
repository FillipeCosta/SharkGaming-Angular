<main>
  <button
    routerLink="/cadastrar"
    class="mb-3 bg-dark"
    mat-flat-button
    color=""
    aria-label="Example icon button with a bookmark icon"
  >
    <mat-icon>add</mat-icon>
    <span>Adicionar novo Produto</span>
  </button>
  <div class="example-button-container"></div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Descrição</th>
        <th>Foto</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      @for (produto of produtos; track produto.id) {
      <tr>
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.produto }}</td>
        <td>{{ produto.preco | currency: 'BRL' }}</td>
        <td>{{ produto.descricao }}</td>
        <td> <img src="./assets/img/{{ produto.foto }}" alt=""> </td>
        <td>
          <a mat-flat-button color="primary" class="me-2" routerLink="editar/{{produto.id}}" >Editar </a>
          <button mat-flat-button color="warn" (click)="excluirProduto(produto.id)">Excluir</button>
        </td>
      </tr>
      }@empty {
      <tr>
        <td colspan="4">Nenhum produto cadastrado :(</td>
      </tr>
      }
    </tbody>
  </table>
</main>
