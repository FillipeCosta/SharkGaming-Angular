<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/3.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <mat-grid-list cols="3">
    @for (produto of produtos; track $index) {
    <mat-grid-tile>

      <mat-card class="example-card">
        <div class="icons-card">
          <mat-icon>favorite</mat-icon>
          <i class="material-icons">email</i>
        </div>
        <img mat-card-image src="./assets/img/{{ produto.foto }}" alt="Jogo 1" />

        <mat-card-header>
          <mat-card-title>{{ produto.produto }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ produto.descricao }}</p>
        </mat-card-content>

        <mat-card-actions>
          <p>{{ produto.preco | currency: 'BRL' }}</p>
          <button mat-flat-button color="warn">Comprar</button>
        </mat-card-actions>

      </mat-card>

    </mat-grid-tile>
    } @empty {
      <span> Sem produtos cadastrados :(</span>
    }
  </mat-grid-list>
</main>
