<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/3.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="example-card">
        <div class="icons-card">
          <mat-icon>favorite</mat-icon>
          <i class="material-icons">email</i>
        </div>
        <img mat-card-image src="./assets/img/jogo2.jpg" alt="Jogo 1" />
        <mat-card-header>
          <mat-card-title>Call of Dutty MW2</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Descrição do jogo.</p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 300,00</p>
          <button mat-flat-button color="warn">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="example-card">
        <div class="icons-card">
          <mat-icon>favorite</mat-icon>
          <i class="material-icons">email</i>
        </div>
        <img mat-card-image src="./assets/img/jogo3.jpg" alt="Jogo 2" />
        <mat-card-header>
          <mat-card-title>Call of Dutty MW3</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Descrição do jogo.</p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 200,00</p>
          <button mat-flat-button color="warn">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="example-card">
        <div class="icons-card">
          <mat-icon>favorite</mat-icon>
          <i class="material-icons">email</i>
        </div>
        <img mat-card-image src="./assets/img/jogo1.jpg" alt="Jogo 2" />
        <mat-card-header>
          <mat-card-title>Call of Dutty Black Ops 3</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Descrição do jogo.</p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 200,00</p>
          <button mat-flat-button color="warn">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
