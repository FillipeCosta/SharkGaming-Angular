<main>
  <section id="section-login">
    <div class="mb-3 row header-login">
      <img src="/assets/img/logo.png" alt="" />
    </div>
    <div class="mb-3 row">
      <h2>Bem Vindo!</h2>
    </div>

    <form class="row-g3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-2 row">
        <input
          type="text"
          formControlName="nome"
          class="form-control"
          placeholder="UsuÃ¡rio"
        />
      </div>

      <div class="mb-4 row">
        <input
          type="password"
          formControlName="senha"
          class="form-control"
          placeholder="Senha"
        />
      </div>

      <div class="mb-3 row">
        <button class="btn btn-primary" >Entrar</button>
      </div>
    </form>
  </section>
</main>
