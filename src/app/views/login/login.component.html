<main>
  <section id="section-login">
    <div class="mb-3 row header-login">
      <img src="/assets/img/logo.png" alt="" />
    </div>
    <div class="mb-3 row">
      <h2>Bem Vindo!</h2>
    </div>

    <form class="row-g3" [formGroup]="form">
      <div class="mb-2 row">
        <input
          type="text"
          name="usuario"
          class="form-control"
          id="staticUsuario"
          placeholder="UsuÃ¡rio"
        />
      </div>

      <div class="mb-4 row">
        <input
          type="password"
          name="senha"
          class="form-control"
          id="inputPassword"
          placeholder="Senha"
        />
      </div>

      <div class="mb-3 row">
        <button
          class="btn btn-primary"
          (click)="login()"
          [disabled]="!form.valid"
        >
          Entrar
        </button>
      </div>
    </form>
  </section>
</main>
