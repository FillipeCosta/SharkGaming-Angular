<main>
  <h2>Cadastrar Cliente</h2>
  <form class="row g-3">
    <div>
      <label for="id">ID:</label>
      <input type="hidden" id="id" name="id" [(ngModel)]="cliente.id" />
    </div>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" />
    </div>
    <div>
      <label for="endereco">EndereÃ§o:</label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        [(ngModel)]="cliente.endereco"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary mb-3"
        (click)="cadastrarCliente()"
      >
        Cadastrar
      </button>
    </div>
  </form>
</main>
