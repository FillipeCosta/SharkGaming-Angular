<main>
  <h2>Listar Cliente</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th>Nome</th>
        <th>Endere√ßo</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row">{{ cliente.id }}</th>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.endereco }}</td>
        <td>
          <a
            mat-raised-button
            color="primary"
            routerLink="../editar/{{ cliente.id }}"
            >Editar</a
          >
        </td>
        <td>
          <a mat-raised-butto routerLink="../excluir-cliente/{{cliente.id}"
            >Excluir</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</main>
